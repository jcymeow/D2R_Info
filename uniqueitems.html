<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link href="css/style.css" rel="stylesheet">

    <script src="excel/armor.js"></script>
    <script src="excel/charstats.js"></script>
    <script src="excel/gems.js"></script>
    <script src="excel/itemstatcost.js"></script>
    <script src="excel/misc.js"></script>
    <script src="excel/monstats.js"></script>
    <script src="excel/playerclass.js"></script>
    <script src="excel/properties.js"></script>
    <script src="excel/runes.js"></script>
    <script src="excel/setitems.js"></script>
    <script src="excel/sets.js"></script>
    <script src="excel/skilldesc.js"></script>
    <script src="excel/skills.js"></script>
    <script src="excel/uniqueitems.js"></script>
    <script src="excel/weapons.js"></script>

    <script src="strings/item-modifiers.js"></script>
    <script src="strings/item-names.js"></script>
    <script src="strings/item-runes.js"></script>
    <script src="strings/monsters.js"></script>
    <script src="strings/skills.js"></script>

    <script src="js/d2r_ext.js"></script>
    <script src="js/jcy.js"></script>
    <script src="js/uniqueitem.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", loaded);
    </script>

</head>

<body>
    <div class="search-box">
        <div class="title-row">
            <h2><a id="runewords" href="index.html"></a></h2>
            <h2><a id="uniqueitems" href="uniqueitems.html" class="active"></a></h2>
            <div class="language-selector">
                <button class="lang-btn" data-lang="enUS">EN</button>
                <button class="lang-btn" data-lang="zhCN">简</button>
                <button class="lang-btn" data-lang="zhTW">繁</button>
            </div>
        </div>

        <form id="searchForm">
            <!-- 关键词搜索 -->
            <div class="form-row">
                <input type="text" id="uniqueitemInput" placeholder="">
                <button type="button" id="resetBtn" class="search-btn">重置条件</button>
            </div>

            <!-- 装备部位 -->
            <div class="form-row">
                <div id="weapon" class="form-title"></div>
                <div class="radio-group">
                    <label id="knif" class="radio-item"><input type="radio" name="type" value="knif"> 匕首</label>
                    <label id="swor" class="radio-item"><input type="radio" name="type" value="swor"> 刀剑</label>
                    <label id="axe" class="radio-item"><input type="radio" name="type" value="axe"> 斧</label>
                    <label id="club" class="radio-item"><input type="radio" name="type" value="club"> 短棒</label>
                    <label id="mace" class="radio-item"><input type="radio" name="type" value="mace"> 钉锤</label>

                    <label id="hamm" class="radio-item"><input type="radio" name="type" value="hamm"> 重锤</label>
                    <label id="pole" class="radio-item"><input type="radio" name="type" value="pole"> 长柄武器</label>
                    <label id="spea" class="radio-item"><input type="radio" name="type" value="spea"> 长矛</label>
                    <label id="scep" class="radio-item"><input type="radio" name="type" value="scep"> 权杖</label>
                    <label id="wand" class="radio-item"><input type="radio" name="type" value="wand"> 短杖</label>

                    <label id="staf" class="radio-item"><input type="radio" name="type" value="staf"> 法杖</label>
                    <label id="orb" class="radio-item"><input type="radio" name="type" value="orb"> 法珠</label>
                    <label id="h2h" class="radio-item"><input type="radio" name="type" value="h2h"> 爪/拳刃</label>
                    <label id="bow" class="radio-item"><input type="radio" name="type" value="bow"> 弓</label>
                    <label id="xbow" class="radio-item"><input type="radio" name="type" value="xbow"> 弩</label>

                    <label id="jave" class="radio-item"><input type="radio" name="type" value="jave"> 标枪</label>
                    <label id="thro" class="radio-item"><input type="radio" name="type" value="thro"> 投掷武器</label>
                    <label id="abow" class="radio-item"><input type="radio" name="type" value="abow"> 亚马逊弓</label>
                    <label id="ajav" class="radio-item"><input type="radio" name="type" value="ajav"> 亚马逊标枪</label>
                    <label id="aspe" class="radio-item"><input type="radio" name="type" value="aspe"> 亚马逊长矛</label>
                </div>
                <div id="armor" class="form-title"></div>
                <div class="radio-group">
                    <label id="helm" class="radio-item"><input type="radio" name="type" value="helm"> 头盔</label>
                    <label id="circ" class="radio-item"><input type="radio" name="type" value="circ"> 头饰</label>
                    <label id="phlm" class="radio-item"><input type="radio" name="type" value="phlm"> 野蛮人头盔</label>
                    <label id="pelt" class="radio-item"><input type="radio" name="type" value="pelt"> 德鲁伊皮帽</label>
                    <label id="tors" class="radio-item"><input type="radio" name="type" value="tors"> 盔甲</label>
                    <label id="shie" class="radio-item"><input type="radio" name="type" value="shie"> 盾牌</label>
                    <label id="ashd" class="radio-item"><input type="radio" name="type" value="ashd"> 圣骑盾</label>
                    <label id="head" class="radio-item"><input type="radio" name="type" value="head"> 死灵颅骨</label>
                    <label id="belt" class="radio-item"><input type="radio" name="type" value="belt"> 腰带</label>
                    <label id="boot" class="radio-item"><input type="radio" name="type" value="boot"> 鞋子</label>
                    <label id="glov" class="radio-item"><input type="radio" name="type" value="glov"> 手套</label>
                </div>
                <div id="misc" class="form-title"></div>
                <div class="radio-group">
                    <label id="rin" class="radio-item"><input type="radio" name="type" value="rin"> 戒指</label>
                    <label id="amu" class="radio-item"><input type="radio" name="type" value="amu"> 项链</label>
                    <label id="cm" class="radio-item"><input type="radio" name="type" value="cm"> 咒符</label>
                    <label id="jew" class="radio-item"><input type="radio" name="type" value="jew"> 珠宝</label>
                </div>
                <!-- tiers -->
                <div id="tier" class="form-title"></div>
                <div class="radio-group">
                    <label id="norm" class="radio-item"><input type="radio" name="tier" value="0"></label>
                    <label id="uber" class="radio-item"><input type="radio" name="tier" value="1"></label>
                    <label id="ultra" class="radio-item"><input type="radio" name="tier" value="2"></label>
                </div>
            </div>

        </form>
    </div>

    <div id="result"></div>
</body>

</html>
